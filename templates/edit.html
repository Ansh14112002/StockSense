<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Stock</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h2>✏️ Edit Stock - {{ stock.symbol }}</h2>
    <form action="{{ url_for('edit_stock', id=stock.id) }}" method="POST" class="form">
      <input type="text" name="symbol" value="{{ stock.symbol }}" required>
      <input type="number" step="any" name="quantity" value="{{ stock.quantity }}" required>
      <input type="number" step="any" name="buy_price" value="{{ stock.buy_price }}" required>
      <button type="submit">💾 Update</button>
    </form>
    <a href="{{ url_for('portfolio') }}" class="back-btn">← Back to Portfolio</a>
  </div>
</body>
</html>
